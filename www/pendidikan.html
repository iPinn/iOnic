<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Pendidikan</h1>
      </ion-header-bar>
      <ion-content ng-controller="localStorageCtrl" class="padding">
<div align="center">
              <a href="index.html" class="button button-calm icon-center ion-android-home"></a>
              <a href="biodata.html" class="button button-calm icon-center ion-android-person"></a>
              <a href="pendidikan.html" class="button button-calm icon-center ion-ribbon-b"></a>
              <a href="pekerjaan.html" class="button button-calm icon-center ion-briefcase"></a>
              <a href="portofolio.html" class="button button-calm icon-center ion-network"></a>
        </div>
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Sekolah Dasar (SD)</span>
            <input type="text" placeholder="sekolah dasar" ng-model="a.sd">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Sekolah Menengah Pertama (SMP)</span>
            <input type="text" placeholder="sekolah menegah pertama" ng-model="a.smp">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Sekolah Menengah Atas / Kejuruan (SMA / SMK)</span>
            <input type="text" placeholder="SMA / SMK" ng-model="a.sma">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Universitas</span>
            <input type="text" placeholder="perguruan tinggi" ng-model="a.univ">
          </label>

          <h6>Upload Ijazah / Dokumen Pendudukung (.png / .jpg)</h6>
          <form action="#">
            <input type="file" name="pendidikandoc">
          </form>

          

        </div>
        <div class="spacer" style="height: 5px;"></div>
        <button class="button button-calm button-block" ng-click="save()">Simpan</button>
        <div class="spacer" style="height: 5px;"></div>
        <div class="row">
          <div class="col">
            <center><button class="button icon-left ion-trash-b button-assertive" ng-click="remove()">Hapus Semua</button></center>
          </div>
          <div class="col">
            <center><button class="button icon-left ion-clipboard button-balanced" ng-click="show()">Tampilkan</button></center>
          </div>
        </div>
        <div>
          <hr>
          <center><strong>Data Pendidikan</strong></center>
          <hr>
        </div>
        <div class="card" ng-repeat="item in showData">
          <div class="item item-text-wrap">
            <div class="row">
              <div class="col-80">
                <i class="icon ion-android-contact"></i>
                <h3>SD : {{item.sd}}</h3>
                <h3>SMP: {{item.smp}}</h3>
                <h3>SMAt: {{item.sma}}</h3>
                <h3>Universitas: {{item.univ}}</h3>
                
              </div>
              <div class="col">
                <a class="button button-icon icon ion-trash-a" style="color: red" ng-click="del($index)"></a>
              </div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
